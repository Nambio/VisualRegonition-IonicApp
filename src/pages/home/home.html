<ion-header>
    <ion-navbar>
        <ion-title>IBM Visual Recognition</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="getImage()">Upload Image</button>
    <ion-card>
        <img [hidden]="!base64Image" [src]="base64Image"/>
    </ion-card>
    <ion-fab bottom right>
        <button ion-fab (click)="takePhoto()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
</ion-content>
